    <section data-markdown="slides/definition.md"><script type="text/template">## autoreduction

*noun*

1. The process of performing reduction without human interaction

2. A new ISIS webapp service
</script></section>


                    
                    
                
                    
                        
    <section data-markdown="slides/overview.md"><script type="text/template">##  Overview

* A system for running user provided reduction scripts as soon as data becomes available from the beamline.

* A web application to manage and monitor automatic reduction jobs.
</script></section>


                    
                    
                
                    
                        
    <section data-markdown="slides/steps.md"><script type="text/template">##  How it works

1. User sets up reduction scripts and variables in advance

2. Run completes on an instrument

3. Message is sent to let autoreduction know

4. A reduction script is generated based on pre-defined variables

5. The data is reduced and saved to a user-accessible location
</script></section>

    <section data-markdown="slides/features.md"><script type="text/template">## Features:

* Automatically run user provided scripts as early as possible
* Provide different scipts for different experiments
* Modify variables used by the reduction script
* View previous reduction jobs
* Re-run failed/incorrect jobs
* Multi-device friendly
</script></section>

    <section data-markdown="slides/permissions.md"><script type="text/template">##  ICAT - Permissions

* Access is controlled by ICAT permissions.

* New groups created for Autoreduction Admins.

* Instrument scientists given access to their associated instrument.

* Users given access to experiments they were part of.
</script></section>


                    
                    
                
                    
                        
    <section data-markdown="slides/backfill.md"><script type="text/template">##  ICAT - Backfill

* Ability to reduce past data

* Calls ICAT for a given run range and instrument, returning all data paths

* "Emulates" the message sent when a run finishes on the beamline
</script></section>
